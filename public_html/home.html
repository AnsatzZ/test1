<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calendar</title>
		<link rel="stylesheet" href=".home.css">
	</head>
	<body>
		<div class="cal-container">
			<div class="year-month">
				<div>
					<span id="month"></span>
					<span id="year"></span>
				</div>
				<div class="pre" id="pre-month">&lt;</div>
				<div class="next" id="next-month">&gt;</div>
			</div>
			<div class="weeks">
				<ul>
					<li>Mon</li>
					<li>Tue</li>
					<li>Wed</li>
					<li>Thu</li>
					<li>Fri</li>
					<li>Sat</li>
					<li>Sun</li>
				</ul>
			</div>
			<div class="days">
				<ul id="day"></ul>
			</div>
			<div>
				<input type="date" id="date">
				<button id='taskAdd'>ADD TASK</button>
			</div>
		</div>
		<script type="text/javascript" src=".home.js"></script>
	</body>
</html>
