<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
   
        <meta charset="UTF-8">
       
        <link rel="stylesheet" type="text/css" href="calculatorstyle.css"/>
    
  </head>
  <body>
    <h1>Javascript Calculator</h1>
    <div class ="input">
    <label for="num1">First number:</label>
    <input type="number" id="num1" name="num1" />
  
    <label for="num2">Second number:</label>
    <input type="number" id="num2" name="num2" />
</div>
<div class ="operations">
<br>
<label for="add"><input type="radio" id="add" name="operation" value="add"  /> Add</label> &nbsp;
<label for="subtract"><input type="radio" id="subtract" name="operation" value="subtract" /> Subtract</label>
<label for="multiply"><input type="radio" id="multiply" name="operation" value="multiply"  /> Multiply</label>
<label for="divide"><input type="radio" id="divide" name="operation" value="divide"  /> Divide</label>
<br>
<br>
<label for="result">Result:</label>
<input type="number" id="result" name="result" disabled />
</div>
  

<script>



function add1(){
    result.value = parseFloat(num1.value) + parseFloat(num2.value) ;
}
function sub1(){
    result.value = parseFloat(num1.value) - parseFloat(num2.value);
}
function mult1(){
result.value = parseFloat(num1.value) *parseFloat(num2.value);
}
function div1(){
    let x = parseFloat(num1.value);
    let y = parseFloat(num2.value);

    if(y==0){
                alert("The result would be undefined");
            }
            else{
            
                result.value = x / y;
                
            }
    
}
    

add.addEventListener("change", add1);
subtract.addEventListener("change", sub1);
multiply.addEventListener("change", mult1);
divide.addEventListener("change", div1);


    </script>
</body>
</html>
